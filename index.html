<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komplotan Pemuda Sehat</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swiper/9.0.2/swiper-bundle.min.css"/>
</head>
<body>

  <!-- Header Navbar -->
  <header id="navbar">
    <div class="container">
      <div class="logo">
        <img src="images/logo.png" alt="Komplotan Pemuda Sehat Logo" />
      </div>
      </div>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#album">Album</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Home Section -->
  <section id="home">
    <div class="banner-content">
      <h1>Komplotan Pemuda Sehat</h1>
      <p>Welcome to Rock n Roll!</p>
    </div>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About Us</h2>
    <p>We are Komplotan Pemuda Sehat, a band that creates music with heart and soul!</p>
  </section>

 <!-- Album Section -->
<section id="album">
    <h2>Our Albums</h2>
    <div class="album-images">
      <div class="album-item">
        <img src="images/album1.jpg" alt="Album 1">
        <button class="play-btn" onclick="playAudio('audio1')">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="white">
            <path d="M8 5v14l11-7z"/>
          </svg>
        </button>
        <audio id="audio1" src="audio/track1.mp3"></audio>
      </div>
      <div class="album-item">
        <img src="images/album2.jpg" alt="Album 2">
        <button class="play-btn" onclick="playAudio('audio2')">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="white">
            <path d="M8 5v14l11-7z"/>
          </svg>
        </button>
        <audio id="audio2" src="audio/track2.mp3"></audio>
      </div>
      </div>
    </div>
  </section>
  

  <!-- Gallery Section with Carousel -->
  <section id="gallery">
    <h2>Gallery</h2>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/photo1.jpg" alt="Gallery Image 1"></div>
        <div class="swiper-slide"><img src="images/IMG-20230827-WA0065.jpg" alt="Gallery Image 2"></div>
        <div class="swiper-slide"><img src="images/IMG-20230827-WA0067.jpg" alt="Gallery Image 3"></div>
      </div>
      <!-- Add Pagination and Navigation -->
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form action="#">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Komplotan Pemuda Sehat. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/swiper/9.0.2/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 10,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      breakpoints: {
        640: {
          slidesPerView: 2,
        },
        768: {
          slidesPerView: 3,
        },
        1024: {
          slidesPerView: 4,
        },
      },
    });
  </script>
  <script src="script.js"></script>

</body>
</html>
